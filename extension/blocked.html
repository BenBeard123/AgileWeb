<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Blocked - AgileWeb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: #dc2626;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #6b7280;
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .url {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      word-break: break-all;
      color: #374151;
      font-size: 0.875rem;
    }
    
    .reason {
      background: #fef2f2;
      border-left: 4px solid #dc2626;
      padding: 1rem;
      margin: 1.5rem 0;
      text-align: left;
      color: #991b1b;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      margin: 0.5rem;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #4338ca;
    }
    
    .button-secondary {
      background: #6b7280;
    }
    
    .button-secondary:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Content Blocked</h1>
    <p>This content has been blocked by AgileWeb based on your age-appropriate settings.</p>
    
    <div class="url" id="blocked-url"></div>
    <div class="reason" id="blocked-reason"></div>
    
    <div>
      <a href="#" class="button" id="go-back">Go Back</a>
      <a href="http://localhost:3000" class="button button-secondary" target="_blank">Open Dashboard</a>
    </div>
  </div>
  
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const blockedUrl = urlParams.get('url') || 'Unknown URL';
    const reason = urlParams.get('reason') || 'Content blocked by parent controls';
    
    document.getElementById('blocked-url').textContent = blockedUrl;
    document.getElementById('blocked-reason').textContent = `Reason: ${decodeURIComponent(reason)}`;
    
    document.getElementById('go-back').addEventListener('click', (e) => {
      e.preventDefault();
      window.history.back();
    });
  </script>
</body>
</html>
